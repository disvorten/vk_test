<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/login.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login">
  <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="{{ form.username.id_for_label }}">
           {{ form.username }}
        </label>
        <label for="{{ form.password.id_for_label }}">
            {{ form.password }}
        </label>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in</button>
        <div>
            <h5>You don't have an account? <a href="{% url 'registration' %}">Registration</a></h5>
        </div>
    </form>
</div>
</body>
</html>
