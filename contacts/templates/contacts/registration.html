<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
       <div class="card-body">
            <form action="{% url 'registration' %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.first_name.id_for_label }}">
                                Имя
                            </label>
                            {{ form.first_name }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.last_name.id_for_label }}">
                                Фамилия
                            </label>
                            {{ form.last_name }}
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label class="small mb-1" for="{{ form.username.id_for_label }}">
                            Имя пользователя
                        </label>
                        {{ form.username }}
                    </div>
                </div>
                <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.password1.id_for_label }}">
                                Пароль
                            </label>
                            {{ form.password1 }}
                        </div>
                    </div>
                <div class="form-group mt-4 mb-0">
                    <input class="btn btn-primary btn-block" type="submit" value="Создать аккаунт">
                </div>
                <div><h5><a href="{% url 'login' %}">Sign in</a></h5></div>
            </form>
        </div>
</body>
</html>
