<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="small mb-1" for="{{ form.username.id_for_label }}">
                Имя пользователя
            </label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label class="small mb-1" for="{{ form.password.id_for_label }}">Пароль</label>
            {{ form.password }}
        </div>
        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
            <input class="btn btn-primary" type="submit" value="Авторизоваться">
        </div>
        <div>
            <h5>You don't have an account? <a href="{% url 'registration' %}">Registration</a></h5>
        </div>
    </form>
</div>
</body>
</html>
